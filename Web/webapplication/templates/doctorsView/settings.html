<!DOCTYPE html>
<html lang="">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <!-- Bootstrap CSS -->
    <link href="{%static 'css/bootstrap/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{%static 'css/common.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'css/slider.css'%}">
    <script src="http://use.edgefonts.net/source-sans-pro.js"></script>
</head>

<body>
    <section>
        <!-- NavBar -->
        <nav id="menu" class="menu">
            <header class="menu-header">
                <span class="menu-header-title">FitWhiz</span>
            </header>
            <section class="menu-section">
                <ul class="menu-section-list">
                    <li><a href="/doctorsView/dashboard">Dashboard</a></li>
                </ul>
            </section>
            <section class="menu-section">
                <h3 class="menu-section-title">Patients</h3>
                <ul class="menu-section-list">
                    <li><a href="/doctorsView/addPatient">Add Patients</a></li>
                    <li><a href="/doctorsView/viewUsers">View Patients</a></li>
                </ul>
            </section>
            <section class="menu-section">
                <ul class="menu-section-list">
                    <li><a href="/doctorsView/settings" class="active">Settings</a>
                    </li>
                </ul>
            </section>
            <section class="menu-section">
                <ul class="menu-section-list">
                    <li><a href="/doctorsView/logout">Logout</a></li>
                </ul>
            </section>
        </nav>
    </section>
    <!-- End NavBar -->
    <!-- Content -->
    <section id="content" class="panel">
        <!-- Header -->
        <header id="header">
            <button id="navbar-toggle" class="js-slideout-toggle"><i class="glyphicon glyphicon-menu-hamburger"></i></button>
            <div id="searchBar">
                <form role="search" method="get" action="getUserByLastName">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Last Name" name="searchTerm">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </header>
        <!-- End Header -->
        <!-- Settings -->
        <br>
        <div class="container">
            <h1 class="lightGreen text-center">Settings</h1>
            <hr>
            <div class="input-group">
                <label for="temperatureSetting">Temperature Threshold: </label>
                <output id="temperatureValue">37</output>
                <input type="range" min="22" max="52" value="37" id="temperatureSetting" onchange="temperatureValue.value=value" oninput="updateTemperature()">
            </div>
            <br>
            <div class="input-group">
                <label for="humiditySetting">Humidity Threshold: </label>
                <output id="humidityValue">60</output>
                <input type="range" min="0" max="100" value="60" id="humiditySetting" onchange="humidityValue.value=value" oninput="updateHumidity()">
            </div>
        </div>
        <!-- End Settings -->
    </section>
    <a href="#" class="back-to-top" title="Back to Top"><i class="glyphicon glyphicon-circle-arrow-up"></i></a>
    <!-- End Content -->
    <!-- jQuery -->
    <script src="{%static 'js/jquery-2.1.1.min.js'%}"></script>
    <!-- Bootstrap JavaScript -->
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <!-- Slideout.js -->
    <script src="{%static 'js/slideout.min.js'%}"></script>
    <!-- Custom Initialization Script -->
    <script src="{%static 'js/init.js'%}"></script>
    <script>
    function updateTemperature() {
        console.log($('#temperatureSetting').val());
    }

    function updateHumidity() {
        console.log($('#humiditySetting').val());
    }
    </script>
</body>

</html>
