<!DOCTYPE html>
<html lang="">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Vaccinations</title>
    <!-- Bootstrap CSS -->
    <link href="{%static 'css/bootstrap/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Date Picker -->
    <link rel="stylesheet" type="text/css" href="{%static 'css/pikaday.min.css'%}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{%static 'css/common.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'css/addallergies.css'%}">
    <script>
    function getLocalUserName() {
        document.getElementById('email').value = localStorage.getItem('patient_email');
    }
    </script>
    <script src="http://use.edgefonts.net/source-sans-pro.js"></script>
</head>

<body onload=getLocalUserName()>
    <!-- NavBar -->
    <nav id="menu" class="menu">
        <header class="menu-header">
            <span class="menu-header-title">FitWhiz</span>
        </header>
        <section class="menu-section">
            <ul class="menu-section-list">
                <li><a href="/doctorsView/dashboard">Dashboard</a></li>
            </ul>
        </section>
        <section class="menu-section">
            <h3 class="menu-section-title">Patients</h3>
            <ul class="menu-section-list">
                <li><a href="/doctorsView/addPatient" class="active">Add Patients</a></li>
                <li><a href="/doctorsView/viewUsers">View Patients</a></li>
            </ul>
        </section>
        <section class="menu-section">
            <ul class="menu-section-list">
                <li><a href="/">Logout</a></li>
            </ul>
        </section>
    </nav>
    <!-- End NavBar -->
    <!-- Content -->
    <div id="content" class="panel">
        <!-- Header -->
        <header id="header">
            <button id="navbar-toggle" class="js-slideout-toggle"><i class="glyphicon glyphicon-menu-hamburger"></i></button>
            <div id="searchBar">
                <form role="search" method="get" action="getUserByLastName">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Last Name" name="searchTerm">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </header>
        <!-- End Header -->
        <!-- Vaccinations -->
        <br>
        <div class="container">
            <h1 class="lightGreen"><center>Add Vaccinations</center></h1>
            <form method="POST" action="addUserVaccination" class="form-horizontal" role="form">
                <legend></legend>
                <div class="container">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email" class="col-xs-3 col-sm-3">Email</label>
                        <input type="email" class="col-xs-8 col-sm-6" name="email" id="email" class="form-control" value="" required="required" title="Email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-xs-3 col-sm-3">Vaccinations</label>
                        <textarea rows="4" class="col-xs-8 col-sm-6" name="vaccination" id="vaccination" class="form-control" value="" title="Vaccination" placeholder="Vaccinations"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dob" class="col-xs-3 col-sm-3">Date Visited</label>
                        <input type="text" class="col-xs-8 col-sm-6" name="date_visited" id="date_visited" class="form-control" value="" title="Date Visited" placeholder="yyyy-mm-dd" required>
                    </div>
                    <div class="text-center">
                        <input type="reset" value="Reset" class="btn btn-lg btn-light">&emsp;
                        <input type="submit" value="Submit" class="btn btn-lg btn-dark">
                    </div>
                </div>
                <br>
            </form>
        </div>
        <!-- End Vaccinations -->
    </div>
    <a href="#" class="back-to-top" title="Back to Top"><i class="glyphicon glyphicon-circle-arrow-up"></i></a>
    <!-- End Content -->
    <!-- jQuery -->
    <script src="{%static 'js/jquery-2.1.1.min.js'%}"></script>
    <!-- Bootstrap JavaScript -->
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <!-- Slideout.js -->
    <script src="{%static 'js/slideout.min.js'%}"></script>
    <!-- Pick a Day JavaScript -->
    <script src="{%static 'js/pikaday.js'%}"></script>
    <script src="{%static 'js/pikaday.jquery.js'%}"></script>
    <!-- Custom Initialization Script -->
    <script src="{%static 'js/init.js'%}"></script>
    <script>
    var field = $('#date_visited')[0];
    var picker = new Pikaday({
        field: field,
        showMonthAfterYear: true,
        yearRange: [2000, 2015],
        format: 'YYYY-MM-DD',
        onSelect: function(date) {
            field.val(picker);
        }
    });
    </script>
</body>

</html>
