<!DOCTYPE html>
<html lang="">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Sensor</title>
    <!-- Bootstrap CSS -->
    <link href="{%static 'css/bootstrap/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{%static 'css/common.css'%}">
</head>

<body>
    <section>
        <!-- NavBar -->
        <nav id="menu" class="menu">
            <header class="menu-header">
                <span class="menu-header-title">FitWhiz</span>
            </header>
            <section class="menu-section">
                <ul class="menu-section-list">
                    <li><a href="/doctorsView">Dashboard</a></li>
                </ul>
            </section>
            <section class="menu-section">
                <h3 class="menu-section-title">Patients</h3>
                <ul class="menu-section-list">
                    <li><a href="/doctorsView/addPatient" class="active">Add Patients</a></li>
                    <li><a href="/doctorsView/viewUsers">View Patients</a></li>
                </ul>
            </section>
            <section class="menu-section">
                <ul class="menu-section-list">
                    <li><a href="/">Logout</a></li>
                </ul>
            </section>
        </nav>
        <!-- End NavBar -->
    </section>
    <section id="content" class="panel">
        <!-- Header -->
        <header id="header">
            <button id="navbar-toggle" class="js-slideout-toggle"><i class="glyphicon glyphicon-menu-hamburger"></i></button>
            <div id="searchBar">
                <form role="search" method="get" action="getUserByLastName">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Last Name" name="searchTerm">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </header>
        <!-- End Header -->
        <!-- Registration Form -->
        <div class="container">
            <h1 class="lightGreen"><center>Add SensorID</center></h1>
            <form method="POST" action="addSensor" class="form-horizontal" role="form">
                <legend></legend>
                <div class="container">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="FirstName" class="col-xs-3 col-sm-3">Sensor ID</label>
                        <input type="text" class="col-xs-8 col-sm-6" name="SensorID" id="sensor_id" class="form-control" value="" title="Sensor ID" placeholder="Sensor ID" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-xs-3 col-sm-3">User Email</label>
                        <input type="email" class="col-xs-8 col-sm-6" name="email" id="email" class="form-control" value="" required="required" title="Email" placeholder="Email">
                    </div>
                    <div class="text-center">
                        <input type="reset" value="Reset" class="btn btn-lg btn-light">&emsp;
                        <input type="submit" value="Add Sensor" class="btn btn-lg btn-dark">
                    </div>
                </div>
                <br>
            </form>
        </div>
        <!-- End Registration Form -->
    </section>
    <!-- End Content -->
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>
                &copy; 2015 FitWhiz.
            </p>
        </div>
    </footer>
    <!-- End Footer -->
    <!-- jQuery -->
    <script src="{%static 'js/jquery-2.1.1.min.js'%}"></script>
    <!-- Bootstrap JavaScript -->
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <!-- Slideout.js -->
    <script src="{%static 'js/slideout.min.js'%}"></script>
    <!-- Custom Initialization Script -->
    <script src="{%static 'js/init.js'%}"></script>
</body>

</html>
